<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="main.py">
        <p>All * fields are mandatory</p>
        <input type="text" name="" id="" placeholder="Enter name" pattern="^p*[A-Za-Z]{2}$">

        <select name="title" id="title" disabled="disabled">
            <option value="Mr">Mr</option>
        </select>
        <label for="fn">Name * :</label>
        <!-- <input type="text" name="fn" id="fn" placeholder="Enter name" required maxlength="10" value="Prasanna" readonly>-->
        <input type="text" name="fn" id="fn" placeholder="Enter name" required maxlength="10" pattern="^[A-Z]{4,}$">
        <br><br>
        <label for="em">Email * :</label>
        <input type="email" name="em" id="em" placeholder="Enter email" required>
        <br><br>
        <label for="pwd">Password * :</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter password" minlength="6" required>
        <br><br>
        <label for="">Age * :</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" required min="18" max="50">
        <br><br>
        <label for="">MobNo:*</label>
        <input type="text" name="mobile" id="mobile" placeholder="enter mobile no" pattern="^[0-9]{10}$" required>
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
