<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- tables -->
     <h1>Marks list</h1>
    <table border="1" cellspacing="10" cellpadding="10">
        <caption>My Inter Marks List</caption>
        <tr>
            <th>S.no</th>
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Physics</td>
            <td>65</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>35</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sanskrit</td>
            <td>98</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="3" cellpadding="5">
        <tr>
            <th>Sno</th>
            <th>Ename</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Raj</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shekar</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Suresh</td>
            <td>10000</td>
        </tr>
    </table>
    <br>

    <!-- Score table -->
     <table border="1">
        <tr>
            <th>School</th>
            <th>Name</th>
            <th>Score</th>
            <th>Rank</th>
            
        </tr>
        <tr>
            <td rowspan="3">ZPHS</td>
            <td>Prasad</td>
            <td rowspan="2">91</td>
            <td>1</td>            
        </tr>
        <tr>
            <td>Suresh</td>
            <!-- <td>91</td> -->
            <td>2</td>
        </tr>
        <tr>
            <td>John</td>
            <td colspan="2">absent</td>
            <!-- <td>absent</td> -->
        </tr>
        <tr>
            <td colspan="4">My table</td>
        </tr>
     </table>

     <!-- Time table -->
      
</body>
</html>
