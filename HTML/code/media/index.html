<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Media Elements</h1>
    <!-- audio files -->
     <audio controls>
        <source src="./sample.mp3">
     </audio>

     <!-- video -->
      <video controls height="200" autoplay muted>
        <source src="./sample.mp4">
      </video>

      <!-- figure -->
       <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Shahaji_and_Shivaji_at_Jejuri.jpg/220px-Shahaji_and_Shivaji_at_Jejuri.jpg" alt="Shivaji">
                <figcaption>Young Shivaji (right) meets his father </figcaption>
       </figure>
       
      <!-- iframe -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/695GrfOHN6o?si=hCestkJZ_6O36G-z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <!-- PDF -->
       <iframe src="./sample.pdf" frameborder="0" width="500" height="300"></iframe>

       <!-- map-->
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121800.9316085231!2d78.35240958880632!3d17.44635005201229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb912861d539e3%3A0x711d51b1810fe330!2sNaresh%20IT%20New%20Campus!5e0!3m2!1sen!2sin!4v1739416020220!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
